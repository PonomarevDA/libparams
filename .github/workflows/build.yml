name: build

on: [push]
jobs:
  build:
    strategy:
      matrix:
        target: [stm32f103_build, stm32g0b1_build, ubuntu]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install gtest
        run: ./tests/install_gtest.sh

      - run: mkdir -p build/tests/${{ matrix.target }} && cd tests/${{ matrix.target }} && make

  test_params_generator:
    strategy:
      matrix:
        target: [c_generator, cpp_generator]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install gtest
        run: ./tests/install_gtest.sh

      - run: make -s ${{ matrix.target }}
