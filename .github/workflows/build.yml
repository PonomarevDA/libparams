name: build

on: [push]
jobs:
  build:
    strategy:
      matrix:
        target: [stm32f103_build, stm32g0b1_build, ubuntu]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          path: 'repository'
          submodules: recursive

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y make gcc-arm-none-eabi

      - name: Install gtest
        run: |
          sudo apt-get install libgtest-dev cmake                                   &&  \
          cd /usr/src/gtest                                                         &&  \
          sudo cmake CMakeLists.txt                                                 &&  \
          sudo make                                                                 &&  \
          sudo cp ./lib/libgtest*.a /usr/lib

      - run: mkdir -p repository/build/tests/${{ matrix.target }} && cd repository/tests/${{ matrix.target }} && make
