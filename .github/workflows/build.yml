name: build

on: [push]
jobs:
  build:
    strategy:
      matrix:
        target: [stm32f103_build, stm32g0b1_build, ubuntu]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y make gcc-arm-none-eabi

      - name: Install gtest
        run: ./tests/install_gtest.sh

      - run: mkdir -p build/tests/${{ matrix.target }} && cd tests/${{ matrix.target }} && make

  test_generator:
    strategy:
      matrix:
        target: [params_generator_c, params_generator_cpp]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y make gcc-arm-none-eabi

      - name: Install gtest
        run: ./tests/install_gtest.sh

      - run: ./tests/${{ matrix.target }}/test.sh
