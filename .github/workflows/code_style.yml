name: code_style

on: [push]

jobs:
  astyle:
    timeout-minutes: 1
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get install -y astyle
      - run: ./scripts/check_astyle.py libparams platform_specific --astylerc scripts/astylerc

  cpplint:
    timeout-minutes: 1
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          path: repo
      - uses: actions/checkout@v4
        with:
          repository: RaccoonlabDev/code_style
          token: ${{ secrets.ACCESS_TOKEN }}
          path: repo/code_style

      - run: pip3 install cpplint
      - run: ./repo/scripts/code_style/lint.sh

  crlf:
    timeout-minutes: 1
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          path: repo
      - uses: actions/checkout@v4
        with:
          repository: RaccoonlabDev/code_style
          token: ${{ secrets.ACCESS_TOKEN }}
          path: repo/code_style

      - run: sudo apt-get install -y dos2unix
      - run: ./repo/scripts/code_style/crlf.sh

  cppcheck:
    timeout-minutes: 1
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get install -y cppcheck
      - run: make cppcheck
